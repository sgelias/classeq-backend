{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Forgot Your Password? | AuS
{% endblock %}

{% block content %}
  <h2 class="title">Forgot your password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary btn-block" type="submit" value="Send me instructions!">
  </form>
{% endblock %}
