{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gene-Connector is a independent initiative to 'connect' records from Genbank.">
    <meta name="author" content="Samuel GalvÃ£o Elias">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Own css -->
    <link rel="stylesheet" href="{% static 'styles.css' %}" />

    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>

<body class="base-main-container">

    {% if not error %}
        <div class="row justify-content-center my-5">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 shadow-lg bg-white mt-5 p-5 main-card">
                <div>

                    <h2 class="header-title">
                        LEPISTA-AUS
                    </h2>

                    <p class="text-center text-muted">
                        Authentication Service of Lepista APP's
                    </p>

                </div>

                <hr>

                {% block content %}
                {% endblock %}
            </div>
        </div>
    {% else %}
        <h2>Error: {{ error.error }}</h2>
        <p>{{ error.description }}</p>
    {% endif %}

</body>

</html>
